<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
    }
    .tabuleiro {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .celula {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .celula:hover {
      background-color: #e3e3e3;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
      color: #444;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Jogo da Velha</h1>
  <div class="tabuleiro" id="tabuleiro"></div>
  <p id="resultado"></p>
  <button onclick="reiniciar()">Reiniciar</button>

  <script>
    const tabuleiro = document.getElementById("tabuleiro");
    const resultado = document.getElementById("resultado");
    let jogador = "X";
    let jogoAtivo = true;
    let celulas = ["", "", "", "", "", "", "", "", ""];

    function criarTabuleiro() {
      tabuleiro.innerHTML = "";
      celulas.forEach((valor, i) => {
        const div = document.createElement("div");
        div.classList.add("celula");
        div.textContent = valor;
        div.addEventListener("click", () => jogar(i));
        tabuleiro.appendChild(div);
      });
    }

    function jogar(i) {
      if (!jogoAtivo || celulas[i] !== "") return;
      celulas[i] = jogador;
      verificarVencedor();
      jogador = jogador === "X" ? "O" : "X";
      criarTabuleiro();
    }

    function verificarVencedor() {
      const combinacoes = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      for (const [a,b,c] of combinacoes) {
        if (celulas[a] && celulas[a] === celulas[b] && celulas[a] === celulas[c]) {
          resultado.textContent = `üéâ Jogador ${celulas[a]} venceu!`;
          jogoAtivo = false;
          return;
        }
      }

      if (!celulas.includes("")) {
        resultado.textContent = "ü§ù Empate!";
        jogoAtivo = false;
      }
    }

    function reiniciar() {
      celulas = ["", "", "", "", "", "", "", "", ""];
      jogador = "X";
      jogoAtivo = true;
      resultado.textContent = "";
      criarTabuleiro();
    }

    criarTabuleiro();
  </script>
</body>
</html>
